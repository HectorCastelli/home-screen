  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      font-family: 'Caveat', cursive;
    }

    body {
      height: 100vh;
    }

    #image-blur {
      display: block;
      height: 100%;
      width: 100%;
      filter: blur(8px);
      -webkit-filter: blur(8px);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      z-index: 0;

      /* Change by code: */
      background-image: url("https://picsum.photos/200/300");
    }

    #image {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;

      display: block;
      height: 100%;
      width: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;

      z-index: 1;
    }

    .metadata {
      opacity: 80%;
      position: absolute;
      bottom: 0.5em;
      right: 0.5em;
      padding: 1rem 0.5rem;
      color: grey;
      background-color: whitesmoke;
      border-radius: 10px;
      outline: 3px solid #000;
      outline-offset: 1px;
      z-index: 2;
      text-align: center;
    }

    #title {
      font-weight: 700;
      font-size: 1.5rem;
    }

    #author {
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <span id="image-blur"></span>
  <span id="image"></span>
  <div class="metadata">
    <h1 id="title">Title</h1>
    <h2 id="author">Author</h2>
  </div>
</body>
